    <!-- 
        create a page where user can query list of NGOs via API 
        1. create form where user input parameters
        2. retrieve data (json objects) from API (possile without authentication key)
        https://www.irs.gov/charities-non-profits/exempt-organizations-business-master-file-extract-eo-bmf
        https://projects.propublica.org/nonprofits/api
        https://www.propublica.org/datastore/api/nonprofit-explorer-api
        3. run Loop to filter data for user query
        4. group those filtered data into Array
        5. if nessary run another Loop for new Array
        6. return final value via DOM on web page
    -->
   
    <div class="ui pointing menu">
        <a class="active item">
          Home
        </a>
        <a class="item">

        </a>

        </a>
    </div>
    <div class="ui segment">
        <p>Something goes here.</p>
    </div>


    <div id="main" class="ui container">
        <h1>Nonprofit Explorer</h1>

        <form id="NGO-form">
          <input type="text" id="search" placeholder="Type keyword">
          <button type="submit" class="ui basic button"> 
            <i class="icon search"></i>
            Search for organizations.
          </button>
        </form>

        <div id="cards">
            <div id="org-append" class="ui cards">  
            </div>
        </div>      
    </div>
